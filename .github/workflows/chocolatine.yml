name: Chocolatine

on:
    push:
        branches-ignore:
            - "ga-ignore-*"
    pull_request:
        branches-ignore:
            - "ga-ignore-*"

env:
    MIRROR_URL: git@github.com/EpitechPromo2026/B-DOP-200-PAR-2-1-chocolatine-julia.tran
    EXECUTABLES: "test"
    
jobs:
    check_repository_cleanliness:
        name: check clean
        runs-on: unbuntu-latest
        steps:
            uses: action/checkout@v2
            with:
                fetch-depth: 0
    check_program_compilation:
        name: check compilation
        runs-on: unbuntu-latest
        container: epitechcontent/epitest-docker
        needs:
            - check_repository_cleanliness
        steps:
	    uses: action/checkout@v2
            with:
                fetch-depth: 0
            timeout_minutes: 2
            run: make
            timeout_minutes: 2
            run: make clean
    run_tests:
        name: check test
        runs-on: unbuntu-latest
        container: epitechcontent/epitest-docker
        needs:
            - check_program_compilation
        steps:
            - uses: action/checkout@v2
              with:
                fetch-depth: 0
            - run: make tests_run
              timeout_minutes: 2
    push_to_mirror:
        name: Mirorring                         
        runs-on: ubuntu-latest
        needs:
            - run_tests 
        steps:
            - uses: actions/checkout@v2
              with:
               fetch-depth: 0
            - uses: pixta-dev/repository-mirroring-action@v1
              with:
                target_repo_url:
                ${{ secrets.MIRROR_URL }}
                ssh_private_key:                                 
                ${{ secrets.SSH_PRIVATE_KEY }}
      